        let favorites = [];
        let notes = {};

        function exportCards() {
            const dataStr = JSON.stringify(cards, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'lerngenerator-karten.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function importCards(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedCards = JSON.parse(e.target.result);
                        cards = importedCards;
                        renderCards();
                        alert(currentLang === 'de' ? 'Karten erfolgreich importiert!' : 'Cards imported successfully!');
                    } catch (error) {
                        alert(currentLang === 'de' ? 'Fehler beim Importieren!' : 'Import error!');
                    }
                };
                reader.readAsText(file);
            }
        }

        function renderCards() {
            const grid = document.getElementById('cards-grid');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filteredCards = cards.filter(card => {
                const matchesStage = currentStage === 'alle' || card.stage === currentStage;
                const matchesCategory = currentCategory === 'alle' || card.category === currentCategory;
                const matchesSearch = card.title.toLowerCase().includes(searchTerm) || 
                                    card.description.toLowerCase().includes(searchTerm);
                return matchesStage && matchesCategory && matchesSearch;
            });

            grid.innerHTML = filteredCards.map(card => `
                <div class="card" onclick="openCardModal(${card.id})">
                    <div class="card-header">
                        <span class="card-category category-${card.category}">
                            ${translations[currentLang]['category' + card.category.charAt(0).toUpperCase() + card.category.slice(1)]}
                        </span>
                        <button class="favorite-btn ${favorites.includes(card.id) ? 'active' : ''}" 
                                onclick="toggleFavorite(event, ${card.id})">
                            ${favorites.includes(card.id) ? 'â˜…' : 'â˜†'}
                        </button>
                    </div>
                    <h3>${card.title}</h3>
                    <p class="card-description">${card.description}</p>
                    <p class="card-stage">${translations[currentLang]['stage' + card.stage.charAt(0).toUpperCase() + card.stage.slice(1)]}</p>
                </div>
            `).join('');
        }

        function openCardModal(cardId) {
            const card = cards.find(c => c.id === cardId);
            const modal = document.getElementById('card-modal');
            const modalBody = document.getElementById('modal-body');
            
            let content = `
                <span class="modal-category category-${card.category}">
                    ${translations[currentLang]['category' + card.category.charAt(0).toUpperCase() + card.category.slice(1)]}
                </span>
                <h2>${card.title}</h2>
                <p>${card.description}</p>
            `;

            if (card.questions && card.questions.length > 0) {
                content += `
                    <div class="modal-section">
                        <h3>${translations[currentLang].questions}</h3>
                        <ul class="questions-list">
                            ${card.questions.map((q, i) => `<li><strong>${i + 1}.</strong> ${q}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (card.quote) {
                content += `
                    <div class="modal-section">
                        <div class="quote-text">${card.quote}</div>
                    </div>
                `;
            }

            content += `
                <div class="modal-section">
                    <h3>${translations[currentLang].notesLabel}</h3>
                    <textarea class="notes-area" id="card-notes" placeholder="Ihre Notizen...">${notes[cardId] || ''}</textarea>
                    <button class="btn btn-primary" style="margin-top: 1rem;" onclick="saveNotes(${cardId})">
                        ${translations[currentLang].saveNotes}
                    </button>
                </div>
            `;

            modalBody.innerHTML = content;
            modal.classList.add('active');
        }

        function toggleFavorite(event, cardId) {
            event.stopPropagation();
            const index = favorites.indexOf(cardId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(cardId);
            }
            renderCards();
        }

        function saveNotes(cardId) {
            const notesText = document.getElementById('card-notes').value;
            notes[cardId] = notesText;
            alert(currentLang === 'de' ? 'Notizen gespeichert!' : 'Notes saved!');
        }

        function switchLanguage() {
            currentLang = currentLang === 'de' ? 'en' : 'de';
            document.getElementById('main-title').textContent = translations[currentLang].mainTitle;
            document.getElementById('sidebar-title').textContent = translations[currentLang].sidebarTitle;
            document.getElementById('category-title').textContent = translations[currentLang].categoryTitle;

            document.getElementById('label-title').textContent = translations[currentLang].labelTitle;
            document.getElementById('label-category').textContent = translations[currentLang].labelCategory;
            document.getElementById('label-stage').textContent = translations[currentLang].labelStage;

            document.getElementById('submit-btn').textContent = translations[currentLang].submitBtn;
            document.getElementById('add-question-btn').textContent = translations[currentLang].addQuestion;
            document.getElementById('lang-switch').textContent = currentLang === 'de' ? 'English' : 'Deutsch';
            renderCards();
        }

        document.querySelectorAll('.stage-btn[data-stage]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.stage-btn[data-stage]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStage = btn.dataset.stage;
                renderCards();
            });
        });

        document.querySelectorAll('.stage-btn[data-category]').forEach(btn => {

                document.querySelectorAll('.stage-btn[data-category]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderCards();
            });
        });

        document.getElementById('random-btn').addEventListener('click', () => {
            if (cards.length === 0) return;
            const randomIndex = Math.floor(Math.random() * cards.length);
            const randomCard = cards[randomIndex];
            openCardModal(randomCard.id);
        });

        document.getElementById('search-input').addEventListener('input', renderCards);

        document.getElementById('lang-switch').addEventListener('click', switchLanguage);

        document.getElementById('export-btn').addEventListener('click', exportCards);

        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('card-modal').classList.remove('active');
        });

        const adminBtn = document.getElementById('admin-btn');
        const adminModal = document.getElementById('admin-modal');
        const adminModalClose = document.getElementById('admin-modal-close');
        
        if (adminBtn) {
            adminBtn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Admin button clicked');
                if (adminModal) {
                    adminModal.classList.add('active');
                    console.log('Modal should be visible now');
                }
            });
        }

        if (adminModalClose) {
            adminModalClose.addEventListener('click', function(e) {
                e.preventDefault();
                if (adminModal) {
                    adminModal.classList.remove('active');
                }
            });
        }

        document.addEventListener('click', (e) => {
            const cardModal = document.getElementById('card-modal');
            if (e.target === cardModal) {
                cardModal.classList.remove('active');
            }
            if (e.target === adminModal) {
                adminModal.classList.remove('active');
            }
        });

        document.getElementById('card-category').addEventListener('change', (e) => {
            const questionsGroup = document.getElementById('questions-group');
            const quoteGroup = document.getElementById('quote-group');
            
            if (e.target.value === 'kompetenz') {
                questionsGroup.style.display = 'block';
                quoteGroup.style.display = 'none';
            } else if (e.target.value === 'gedanke') {
                questionsGroup.style.display = 'none';
                quoteGroup.style.display = 'block';
            } else {
                questionsGroup.style.display = 'block';
                quoteGroup.style.display = 'none';
            }
        });

        document.getElementById('add-question-btn').addEventListener('click', () => {
            const container = document.getElementById('questions-container');
            const questionCount = container.children.length + 1;
            const newRow = document.createElement('div');
            newRow.className = 'question-input-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Frage ${questionCount}">
                <button type="button" class="remove-question-btn" onclick="this.parentElement.remove()">Ã—</button>
            `;
            container.appendChild(newRow);
        });

        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('card-title').value;
            const category = document.getElementById('card-category').value;
            const stage = document.getElementById('card-stage').value;
            const description = document.getElementById('card-description').value;
            const quote = document.getElementById('card-quote').value;
            
            const questions = [];
            document.querySelectorAll('#questions-container input').forEach(input => {
                if (input.value.trim()) {
                    questions.push(input.value.trim());
                }
            });

            const newCard = {
                id: cards.length > 0 ? Math.max(...cards.map(c => c.id)) + 1 : 1,
                title,
                category,
                stage,
                description,
                questions: questions.length > 0 ? questions : undefined,
                quote: quote || undefined
            };

            cards.push(newCard);
            
            document.getElementById('admin-modal').classList.remove('active');
            document.getElementById('admin-form').reset();
            document.getElementById('questions-container').innerHTML = `
                <div class="question-input-row">
                    <input type="text" placeholder="Frage 1">
                </div>
            `;
            renderCards();
            alert(currentLang === 'de' ? 'Karte erstellt!' : 'Card created!');
        });

        renderCards();
    </script>
