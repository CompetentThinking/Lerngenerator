            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: rgba(19, 52, 59, 1);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
        }

        @media (prefers-color-scheme: dark) {

                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: rgba(50, 184, 198, 1);
                --color-secondary: rgba(119, 124, 124, 0.15);
                --color-secondary-hover: rgba(119, 124, 124, 0.25);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-border: rgba(119, 124, 124, 0.2);

            overflow-y: auto;

        .sidebar h2 {

            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .journey-stages {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .stage-btn {
            padding: 0.75rem 1rem;
            background-color: var(--color-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 0.95rem;
            color: var(--color-text);
        }

        .stage-btn:hover {
            background-color: var(--color-secondary-hover);
        }

        .stage-btn.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;

        .header h1 {

            font-weight: 700;
        }

        .header-actions {

            gap: 1rem;
            align-items: center;
        }

        .btn {

            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: var(--color-secondary-hover);
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background-color: var(--color-surface);
            color: var(--color-text);
            font-size: 0.95rem;
        }

        .search-bar input:focus {
            outline: 2px solid var(--color-primary);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .card-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .category-kompetenz {
            background-color: rgba(33, 128, 141, 0.15);
            color: var(--color-primary);
        }

        .category-reflexion {
            background-color: rgba(168, 75, 47, 0.15);
            color: var(--color-orange-500);
        }

        .category-aktion {
            background-color: rgba(94, 82, 64, 0.15);
            color: var(--color-brown-600);
        }

        .category-gedanke {
            background-color: rgba(98, 108, 113, 0.15);
            color: var(--color-slate-500);

            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-secondary);

            font-weight: 600;
        }

        .card-description {

            color: var(--color-text-secondary);
            margin-bottom: 0.75rem;
        }

        .card-stage {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;

            border-radius: 16px;
            padding: 2rem;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;

        .modal-close {

            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-secondary);

        .modal h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;

        .modal-category {

            padding: 0.35rem 0.85rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;

        .modal-section {

        .modal-section h3 {

            border-radius: 8px;

                align-items: flex-start;

        function exportCards() {
            const dataStr = JSON.stringify(cards, null, 2);

            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'lerngenerator-karten.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function importCards(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedCards = JSON.parse(e.target.result);
                        cards = importedCards;
                        renderCards();
                        alert(currentLang === 'de' ? 'Karten erfolgreich importiert!' : 'Cards imported successfully!');
                    } catch (error) {
                        alert(currentLang === 'de' ? 'Fehler beim Importieren!' : 'Import error!');
                    }
                };
                reader.readAsText(file);
            }
        }

        function renderCards() {
            const grid = document.getElementById('cards-grid');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filteredCards = cards.filter(card => {
                const matchesStage = currentStage === 'alle' || card.stage === currentStage;
                const matchesCategory = currentCategory === 'alle' || card.category === currentCategory;
                const matchesSearch = card.title.toLowerCase().includes(searchTerm) || 
                                    card.description.toLowerCase().includes(searchTerm);
                const matchesFavorites = !showOnlyFavorites || favorites.includes(card.id);
                const matchesKeywords = selectedKeywords.length === 0 || 
                    (card.keywords && selectedKeywords.every(kw => 
                        card.keywords.some(cardKw => cardKw.toLowerCase().includes(kw.toLowerCase()))
                    ));
                return matchesStage && matchesCategory && matchesSearch && matchesFavorites && matchesKeywords;
            });

            grid.innerHTML = filteredCards.map(card => `
                <div class="card">
                    <div class="card-header">
                        <span class="card-category category-${card.category}">
                            ${translations[currentLang]['category' + card.category.charAt(0).toUpperCase() + card.category.slice(1)]}

                        <div style="display: flex; gap: 0.5rem;">
                            <button class="favorite-btn ${favorites.includes(card.id) ? 'active' : ''}"

                        </div>
                    </div>
                    <div onclick="openCardModal(${card.id})">
                        <h3>${card.title}</h3>
                        <p class="card-description">${card.description}</p>
                        <p class="card-stage">${translations[currentLang]['stage' + card.stage.charAt(0).toUpperCase() + card.stage.slice(1)]}</p>
                    </div>

        function openEditModal(event, cardId) {

            document.getElementById('admin-title').textContent = currentLang === 'de' ? 'Karte bearbeiten' : 'Edit Card';

            document.getElementById('card-stage').value = card.stage;
            document.getElementById('card-description').value = card.description;
            document.getElementById('card-quote').value = card.quote || '';
            
            const questionsGroup = document.getElementById('questions-group');
            const quoteGroup = document.getElementById('quote-group');
            if (card.category === 'kompetenz') {
                questionsGroup.style.display = 'block';
                quoteGroup.style.display = 'none';
            } else if (card.category === 'gedanke') {
                questionsGroup.style.display = 'none';
                quoteGroup.style.display = 'block';

            const quoteGroup = document.getElementById('quote-group');
            
            if (e.target.value === 'kompetenz') {
                questionsGroup.style.display = 'block';
                quoteGroup.style.display = 'none';
            } else if (e.target.value === 'gedanke') {
                questionsGroup.style.display = 'none';
                quoteGroup.style.display = 'block';
            } else {
                questionsGroup.style.display = 'block';
                quoteGroup.style.display = 'none';
            }
        });

        let cardKeywords = [];

        document.getElementById('card-keywords-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const keyword = e.target.value.trim();
                if (keyword && !cardKeywords.includes(keyword)) {
                    cardKeywords.push(keyword);
                    updateCardKeywordsDisplay();
                }
                e.target.value = '';
            }
        });

        function updateCardKeywordsDisplay() {
            const display = document.getElementById('card-keywords-display');
            display.innerHTML = cardKeywords.map(kw => `
                <span style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.35rem 0.65rem; background-color: var(--color-primary); color: white; border-radius: 6px; font-size: 0.85rem;">
                    ${kw}
                    <button type="button" onclick="removeCardKeyword('${kw}')" style="background: none; border: none; color: white; cursor: pointer; font-size: 1rem; padding: 0; line-height: 1;">√ó</button>
                </span>
            `).join('');
        }

        function removeCardKeyword(keyword) {
            cardKeywords = cardKeywords.filter(kw => kw !== keyword);
            updateCardKeywordsDisplay();
        }

        document.getElementById('add-question-btn').addEventListener('click', () => {
            const container = document.getElementById('questions-container');
            const questionCount = container.children.length + 1;
            const newRow = document.createElement('div');
            newRow.className = 'question-input-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Frage ${questionCount}">
                <button type="button" class="remove-question-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(newRow);
        });

        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('card-title').value;
            const category = document.getElementById('card-category').value;
            const stage = document.getElementById('card-stage').value;
            const description = document.getElementById('card-description').value;
            const quote = document.getElementById('card-quote').value;
            
            const questions = [];
            document.querySelectorAll('#questions-container input').forEach(input => {
                if (input.value.trim()) {
                    questions.push(input.value.trim());
                }
            });

            const editId = document.getElementById('submit-btn').dataset.editId;
            
            if (editId) {
                const cardIndex = cards.findIndex(c => c.id === parseInt(editId));
                if (cardIndex !== -1) {
                    cards[cardIndex] = {
                        ...cards[cardIndex],
                        title,
                        category,
                        stage,
                        description,
                        keywords: cardKeywords.length > 0 ? [...cardKeywords] : [],
                        questions: questions.length > 0 ? questions : undefined,
                        quote: quote || undefined
                    };
                }
                alert(currentLang === 'de' ? 'Karte aktualisiert!' : 'Card updated!');
            } else {
                const newCard = {
                    id: cards.length > 0 ? Math.max(...cards.map(c => c.id)) + 1 : 1,
                    title,
                    category,
                    stage,
                    description,
                    keywords: cardKeywords.length > 0 ? [...cardKeywords] : [],
                    questions: questions.length > 0 ? questions : undefined,
                    quote: quote || undefined
                };
                cards.push(newCard);
                alert(currentLang === 'de' ? 'Karte erstellt!' : 'Card created!');
            }
            
            document.getElementById('admin-modal').classList.remove('active');
            document.getElementById('admin-form').reset();
            document.getElementById('questions-container').innerHTML = `
                <div class="question-input-row">
                    <input type="text" placeholder="Frage 1">
                </div>
            `;
            document.getElementById('submit-btn').dataset.editId = '';
            document.getElementById('admin-title').textContent = translations[currentLang].adminTitle;
            document.getElementById('submit-btn').textContent = translations[currentLang].submitBtn;
            cardKeywords = [];
            updateCardKeywordsDisplay();
            renderCards();
        });

        renderCards();
    </script>
</body>
</html>
